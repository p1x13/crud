<div class="card mt-5">
    <div class="card-body">
        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
            <div class="form-group">
                <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">
                <input 
                  type="text"
                  class="form-control"
                  name="name"
                  #name="ngModel"
                  [(ngModel)]="productService.selectedProduct.name"
                  placeholder="Add A Product"
                  >
            </div>
            <div class="form-group">
                    <input 
                      type="text"
                      class="form-control"
                      name="category"
                      #category="ngModel"
                      [(ngModel)]="productService.selectedProduct.category"
                      placeholder="Add A Category"
                      >
            </div>
            <div class="form-group">
                    <input 
                      type="text"
                      class="form-control"
                      name="location"
                      #location="ngModel"
                      [(ngModel)]="productService.selectedProduct.location"
                      placeholder="Add A Location"
                    >
            </div>
            <div class="form-group">
                    <input 
                      type="text"
                      class="form-control"
                      name="price"
                      #price="ngModel"
                      [(ngModel)]="productService.selectedProduct.price"
                      placeholder="Add A Price"
                    >
            </div>   
            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i> Add A Product
                </button>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
            </div> 
            <div class="loading">
                <img src="../../../../assets/images/loader.gif">
            </div>              
        </form>
    </div>
</div>
